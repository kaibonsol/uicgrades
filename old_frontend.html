<!DOCTYPE html>

    <head>
        <title>UIC Grade Distributions</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages':['corechart']})
            // Set callbacks to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawBarChart)
            google.charts.setOnLoadCallback(drawPieChart)

            function drawBarChart() {
                var data = google.visualization.arrayToDataTable([
                    ["Grade", "Frequency"],
                    ["F", 8],
                    ["D", 10],
                    ["C", 11],
                    ["B", 20],
                    ["A", 34]
                ])

                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1,
                                { calc: "stringify",
                                    sourceColumn: 1,
                                    type: "string",
                                    role: "annotation" }])

                var options = {
                    title: "5-year grade distribution for CS 111",
                    width: 800,
                    height: 400,
                    bar: {groupWidth: "95%"},
                    legend: { position: "none" },
                }
                var chart = new google.visualization.ColumnChart(document.getElementById("demo-bar-chart"))
                chart.draw(view, options);
            }

            function drawPieChart() {
                var data = google.visualization.arrayToDataTable([
                    ["Grade", "Frequency"],
                    ["F", 0],
                    ["D", 0],
                    ["C", 2],
                    ["B", 4],
                    ["A", 34]
                ])

                var options = {
                    title: 'Prof. James Grades Reported',
                    width: 525,
                    height: 400
                }

                var chart = new google.visualization.PieChart(document.getElementById("demo-pie-chart"))
                chart.draw(data, options);
            }
        </script>
